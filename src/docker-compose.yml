services:

  backend:
    build:
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    env_file:
      - .env
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend.rule=Host(`hudhud.${DOMAIN}`) && (PathPrefix(`/`) || PathPrefix(`/api`) || PathPrefix(`/docs`))
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend.tls=true
      - traefik.http.services.${STACK_NAME?Variable not set}-backend.loadbalancer.server.port=8081
    networks:
      - traefik-public

  db:
    image: postgres
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data
      - ./pg_entrypoint.sh:/docker-entrypoint-initdb.d/pg_entrypoint.sh
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - traefik-public

volumes:
  app-db-data:

networks:
  traefik-public:
    external: ${TRAEFIK_PUBLIC_NETWORK_IS_EXTERNAL-true}