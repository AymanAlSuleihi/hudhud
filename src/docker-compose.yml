services:

  backend:
    container_name: hudhud-backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - ./backend/app:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/utils/health-check"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 10s
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-api.rule=Host(`hudhud.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/public`))
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-api.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-api.service=${STACK_NAME?Variable not set}-backend-api
      - traefik.http.services.${STACK_NAME?Variable not set}-backend-api.loadbalancer.server.port=8081
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-social.rule=Host(`hudhud.${DOMAIN}`) && (PathPrefix(`/epigraphs/`) || PathPrefix(`/word/`)) && HeadersRegexp(`User-Agent`, `(?i)(facebookexternalhit|twitterbot|linkedinbot|whatsapp|telegrambot|slackbot|skypeuripreview|discordbot|applebot|googlebot|bingbot)`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-social.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-social.priority=100
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-social.service=${STACK_NAME?Variable not set}-backend-social
      - traefik.http.services.${STACK_NAME?Variable not set}-backend-social.loadbalancer.server.port=8081
    networks:
      - traefik-public

  frontend:
    container_name: hudhud-frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend.rule=Host(`hudhud.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend.tls=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend.priority=50
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend.service=${STACK_NAME?Variable not set}-frontend
      - traefik.http.services.${STACK_NAME?Variable not set}-frontend.loadbalancer.server.port=80
    networks:
      - traefik-public

  db:
    container_name: hudhud-db
    image: pgvector/pgvector:pg17
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data
      - ./backend/pg_entrypoint.sh:/docker-entrypoint-initdb.d/pg_entrypoint.sh
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - traefik-public

  opensearch:
    container_name: hudhud-opensearch
    image: opensearchproject/opensearch:latest
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD?Variable not set}
      - plugins.security.ssl.transport.enforce_hostname_verification=false
      - plugins.security.ssl.http.enabled=false
      - plugins.security.allow_default_init_securityindex=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
    healthcheck:
      test: ["CMD-SHELL", "curl -u admin:${OPENSEARCH_PASSWORD} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - traefik-public

  opensearch-dashboards:
    container_name: hudhud-opensearch-dashboards
    image: opensearchproject/opensearch-dashboards:latest
    ports:
      - 5601:5601
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME?Variable not set}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD?Variable not set}
    labels:
      - traefik.enable=true
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboards.rule=Host(`opensearch.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME?Variable not set}-dashboards.tls=true
      - traefik.http.services.${STACK_NAME?Variable not set}-dashboards.loadbalancer.server.port=5601
    networks:
      - traefik-public

volumes:
  app-db-data:
  opensearch-data:

networks:
  traefik-public:
    external: ${TRAEFIK_PUBLIC_NETWORK_IS_EXTERNAL-true}